{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="row text-start">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <img src="{{object.img|mymedia_filter}}" width="500">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <h4>Содержимое</h4>
                    {{ object.text }}
                </div>
                <div>
                    Просмотров:
                    {{ object.count_views }}
                </div>
            </div>
            <div>
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:update_blog' object.pk %}">Редактировать</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:delete_blog' object.pk %}">Удалить</a>
            </div>
        </div>
    </div>

{% endblock %}
